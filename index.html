<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <!--fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" 
    rel="stylesheet" />
  <!--css connect-->
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>

<body>

<!--header-->
<header class = "text-center">
    <h1 class = "mb-2">Weather Dashboard</h1>
</header>

<!--container for whole page start-->
<section class = "container-fluid">

    <!--row left start-->
    <div class = "row main-row">


<!--search tool-->

        <div class = "col-3">

            <div class = "container">
                <div class = "row search-row">
              <div class = "col p-0 enter-city-div">     
            <h4 class = "search-prompt mt-3">Enter City:</h4>
            <form>
            <input type="text" name="input" placeholder="Seattle" class = "form-control"/> 
            <button id = "search-button" class = "btn btn-sm btn-block btn-outline-primary mb-3">Search</button>

         </form></div> 
        

        
    <div id = "history-section"></div>
    <ul id = "list-city-searches" class = "list-unstyled">

    </ul>
</div>
    <!-- add elements for each search -->
</div>
</div>



 <!--row left end-->



 <!--row right start-->


    <div class = "col-9">

        
        
        <div class = "container">
            <div class = "row search-row">

        <div class = "col curr-weather-col">
<!--display current weather results-->

<div class = container>
    <div class = "row curr-weather-row border">
        <div class = "col curr-weather-header">
<div id = "currentWeather">
    <h2 class="city-name"></h2>  </br><h4 id="today"></h4><div id = "weather-icon"></div>
</div></div>
<div class = "col">
   
    
    <p class="temp" id="current-temp"></p>
    <p class="wind" id="current-wind"></p>
    <p class="humidity" id="current-humidity"></p>
</div>
</div>
</div>
</div>


<!--display 5 day forecast-->
<div class = "col future-forecast-col">
<div id="future-forecast">
   
    <h2 id="city-name-five"></h2>

    <div class = "container">
        <div class = "row">
            
        <div class="forecast-block1 col">
        </div>

        <div class = "forecast-block2 col">
        </div>

        <div class = "forecast-block3 col">
        </div>

        <div class = "forecast-block4 col">
        </div>

        <div class = "forecast-block5 col">
        </div>

    </div>
</div>
</div>
    </div>
    
    </div>
</div>
</div>
</div>



 <!--row right end-->



<!--container for whole page end-->
</section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  

  
</body>

</html>
