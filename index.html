<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <!--fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" 
    rel="stylesheet" />
  <!--css connect-->
  <link rel="stylesheet" href="./assets/style.css" />
  <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>

<body>

<!--header-->
<header>
    <h1>Weather Dashboard</h1>
</header>

<!--search tool-->
<section>
    <form>
        <h2>Search for A City</h2>
        <input type="text" name="input"/> 
        <button>Search</button>
    </form>
</section>

<!--display current weather results-->
<section id = "currentWeather">
    <h2 class="city-name"></h2>
    <h4 id="today"></h4>
    <div id = "weather-icon"></div>
    <p class="temp" id="current-temp"></p>
    <p class="wind" id="current-wind"></p>
    <p class="humidity" id="current-humidity"></p>
</section>

<!--display 5 day forecast-->
<section id="future-forecast">
   
    <h2 id="city-name-five"></h2>
        <div class="forecast-block1">
        </div>

        <div class = "forecast-block2">
        </div>

        <div class = "forecast-block3">
        </div>

        <div class = "forecast-block4">
        </div>

        <div class = "forecast-block5">
        </div>
    
</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  
  
  
</body>

</html>
